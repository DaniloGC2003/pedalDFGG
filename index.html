<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple PWA</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--<link rel="manifest" href="manifest.json">-->
    <meta name="theme-color" content="#317EFB">
</head>
<body class="grey darken-2">

  <nav class="nav-wrapper indigo">
        <div class="container">
            <a href="#" class="brand-logo">Pedal DFGG</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="white-text">Link 1</a></li>
                <li><a href="#" class="white-text">Link 2</a></li>
                <li><a href="#" class="btn-floating indigo darken-4 z-depth-0">
                    <i class="material-icons">add</i>
                </a></li>
                <li><span class="badge white-text pink new">5</span></li>
            </ul>
        </div>
  </nav>
  
  <ul class="sidenav" id="mobile-links">
      <li><a href="#" class="black-text">Link 1</a></li>
      <li><a href="#" class="black-text">Link 2</a></li>
      <li><a href="#" class="black-text">Link 3</a></li>
  </ul>

  <div class="container">
        <div class="connect-ui center-align">
            <button class="btn indigo connect">connect</button>
            <button class ="btn indigo disconnect hide">disconnect</button>
            <button class="btn indigo send hide">send message</button>
            <p class="center-align">Make sure your device supports bluetooth connections</p>
            <div class="error hide">
                ⚠️ This browser does not support the Web Bluetooth API. Please try a
                different browser
            </div>
        </div>


        <div class="customization">
            <div class="connection-status">
                <i class="icon-connection material-icons medium" style="float: left">bluetooth_disabled</i>
                <h5 class="text-connection">No device connected</h5>
            </div>
            <div class="slider-container"  id="encoder0">
                <input class="slider" type="range" min="0" max="100">
                <p></p>
            </div>
            <div class="slider-container"  id="encoder1">
                <input class="slider" type="range" min="0" max="100">
                <p></p>
            </div>
            <div class="slider-container"  id="encoder2">
                <input class="slider" type="range" min="0" max="100">
                <p></p>
            </div>
            <div class="slider-container"  id="clk">
                <input class="slider" type="range" min="0" max="100">
                <p></p>
            </div>
        </div>
    


      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
          $(document).ready(function(){
              $('.sidenav').sidenav();
          });
      </script>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
